        :root {
            --primary: #6c5ce7;
            --secondary: #a8a5e6;
            --dark: #0a0a0a;
            --light: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: var(--dark);
            color: var(--light);
            text-align: center;
            padding: 2rem;
            overflow-x: hidden;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.7rem 1.4rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .play-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        .play-button:hover {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        .info {
            margin: 25px 0;
        }
        .info strong {
            color: var(--primary);
        }
    </style>
    
</head>
