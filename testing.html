<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    iframe {
      width: 90vw;
      height: 50vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1eTTlvl0MpQuZMojf1-05VublZUh8RlMT/preview"
      allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
</body>
</html>
