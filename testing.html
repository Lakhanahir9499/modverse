<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Drive Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <iframe src="https://drive.google.com/file/d/1eTTlvl0MpQuZMojf1-05VublZUh8RlMT/preview?autoplay=1"
    allow="autoplay" allowfullscreen></iframe>
</body>
</html>
