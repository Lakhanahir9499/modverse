<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - ModVerse</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Background Animation -->
  <div id="background-wrap">
    <div class="bubble x1"></div>
    <div class="bubble x2"></div>
    <div class="bubble x3"></div>
    <div class="bubble x4"></div>
    <div class="bubble x5"></div>
  </div>

  <!-- Header / Logo -->
  <header style="text-align:center; padding: 20px;">
    <img src="assets/img/logo.png" alt="ModVerse Logo" style="max-width: 200px;" />
  </header>

  <!-- Contact Form Section -->
  <section style="max-width: 500px; margin: auto; background: rgba(0,0,0,0.6); padding: 20px; border-radius: 10px; color: #fff;">
    <h2 style="text-align:center;">Contact Us</h2>
    <form action="mailto:your@email.com" method="post" enctype="text/plain">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required style="width: 100%; padding: 10px;" /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px;" /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px;"></textarea><br /><br />

      <button type="submit" style="padding: 10px 20px;">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer style="text-align:center; padding: 20px; color: #fff;">
    <p>&copy; 2025 ModVerse. All rights reserved.</p>
  </footer>

</body>
</html>
